  <script type="text/babel">
    // 通过ES6类的方式创建组件
    class Like extends React.Component{
      // 存储数据状态
        state = {
          isLike:true,
        }
       // 悲剧的发生=========================
       // 点击事件的回调函数
      clickHandle= () =>{
        // 此时this不是当前组件的实例对象,所以,我要改变this的指向
        //console.log(this)
         const isLike = !this.state.isLike
         // 修改状态数据的方法
         this.setState({
           isLike
         })
         //this.state.isLike=isLike
      }
      // 重写回调函数
      render(){
        return (
          <h1 onClick={this.clickHandle}>{this.state.isLike?'我喜欢你':'你喜欢我'}</h1>
        )
      }
    }
    // 渲染组件
    ReactDOM.render(<Like/>,document.getElementById('root'))

  </script>
