  <!--课上代码-->
  <script type="text/babel">
    // 通过组件的方式渲染列表:props属性

    // 通过ES6类的方式创建组件
    class MyComponent extends React.Component{
      // 限制类型及是否是必须的
      static propTypes = {
        name:PropTypes.string, // 表示的是:当前传入name属性的值是字符串
        gender:PropTypes.string,
        age:PropTypes.number
      }
      // 限制属性的默认值
      static defaultProps={
        // 性别是女,年龄是18
        gender:'女',
        age:18
      }
      // 重写回调函数:------>自动调用的
      render(){
        console.log(this)
        // 获取props数据
        const {name,gender,age} = this.props
        return (
          <ul>
            <li>姓名:{name}</li>
            <li>性别:{gender}</li>
            <li>年龄:{age}</li>
          </ul>
        )
      }
    }
    // 名字是必须的
    // 组件内传数据
    const person={
      name:'黑崎一护',
      gender: '男',
      age: 45
    }
    // ReactDOM.render(<MyComponent name={person.name} gender={person.gender} age={person.age} />,document.getElementById('root1'))

   // ReactDOM.render(<MyComponent person={person} />,document.getElementById('root1'))
    ReactDOM.render(<MyComponent {...person} />,document.getElementById('root1'))
    // ReactDOM.render(<MyComponent name={person.name} />,document.getElementById('root2'))
  </script>
