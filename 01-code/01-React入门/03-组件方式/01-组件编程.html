    // 1. 工厂函数创建组件-------函数组件--------简单组件(无状态)
    function MyComponent(){
      return <h1>通过工厂函数的方式创建组件:这是h1标签</h1>
    }
    // 渲染组件
    ReactDOM.render(<MyComponent/>,document.getElementById('root1'))
    // ReactDOM.render(<MyComponent/>,document.getElementById('root2'))

    // 2. ES6类组件----->类组件---------复杂组件(有状态)
    class MyComponent2 extends React.Component{
      // 回调函数---->当渲染组件的时候会自动的调用,不需要我们手动调用----重写该回调函数
      render(){
        return (
          <h1>通过ES6类的方式创建组件</h1>
        )
      }
    }
    // 渲染组件
    ReactDOM.render(<MyComponent2/>,document.getElementById('root2'))
