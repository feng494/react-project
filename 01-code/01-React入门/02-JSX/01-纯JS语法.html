<body>
  <div id="root1"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  <div id="root4"></div>

  <script type="text/javascript">
    // 使用纯JS代码编写React的内容
    // 创建一个虚拟DOM对象
    const h1 = React.createElement('h1',{id:'h1',index:0},'这是h1标签')
    // 渲染虚拟DOM
    ReactDOM.render(h1,document.getElementById('root1'))

    // 例子2:p标签中间还有一个span标签
    const p = React.createElement('p',{index:1},React.createElement('span',{id:'sp'},'这是span'))
    ReactDOM.render(p,document.getElementById('root2'))
    // 简便的写法:
    const myH2='h2'
    const obj={id:'h2',index:0}
    const text='这是h2标签'
    const h2 = React.createElement(myH2,obj,text)
    // 渲染虚拟DOM
    ReactDOM.render(h2,document.getElementById('root3'))
  </script>
  <script type="text/babel">
    // 使用JSX创建虚拟DOM
    //渲染虚拟DOM
    const myPId='p2'
    const txt='这是一个p标签'
    ReactDOM.render(<p id={myPId}>{txt}</p>,document.getElementById('root4'))
  </script>
