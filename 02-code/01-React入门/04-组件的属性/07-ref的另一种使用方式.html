<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/prop-types.js"></script>
  <script src="../js/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  // 定义组件
   class MyComponent extends React.Component{
    constructor(props) {
      super(props)
      // 创建一个ref的容器
      this.myRef=React.createRef();
      this.myRef2=React.createRef();
    }
    showMessage=()=>{
      // 获取文本框
      const content=this.myRef.current
      const content2=this.myRef2.current
      console.log(content.value)
      console.log(content2.value)
    }
    // 失去焦点的事件的回调
    blurHandle=(event)=>{
      console.log(event.target.value)
    }
    // 要传参
    blurHandle2=(event,text)=>{
      console.log(event.target.value+'=============='+text)
    }
    render(){
      return (
        <div>
          <input ref={this.myRef} type="text"/>&nbsp;
          <input ref={this.myRef2} type="text"/>&nbsp;
          <button onClick={this.showMessage}>显示文本框的数据</button>  
          <hr/>
            <h3>需求:文本框失去焦点,显示里面的数据</h3>
          <input type="text" onBlur={this.blurHandle} />
          <hr/>
          <input type="text" onBlur={(event)=>(this.blurHandle2(event,'真神奇'))}  />
        </div>
      )
    }
   }
  // 渲染组件
  ReactDOM.render(<MyComponent/>,document.getElementById('app'))

  //[10,20,30,40].map((item)=>item*2)
  </script>
</body>
</html>
