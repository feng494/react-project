<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/prop-types.js"></script>
  <script src="../js/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  // 定义组件
  class Life extends React.Component{
    state={
      opacity:1
    }
    constructor(props) {
      super(props)
      console.log('contructor()')
    }
    componentWillMount() {
      console.log('组件将要渲染之前----componentWillMount')
    }
    componentDidMount() {
      console.log('组件渲染之后-----componentDidMount')
      this.timeId=setInterval(() => {
        let opacity=this.state.opacity
        opacity-=0.1
        if(opacity<=0){
          opacity=1
        }
        // 更新状态数据
        this.setState({
          opacity
        })
      }, 200);
    }
    componentWillUpdate(){
      console.log('组件更新之前-----componentWillUpdate')
    }
    componentDidUpdate(){
      console.log('组件更新之后-----componentDidUpdate')
    }
    componentWillUnmount(){
      clearInterval(this.timeId)
      console.log('组件卸载之前-----componentWillUnmount')
    }
  
    // 干掉组件
    unmount=()=>{
      ReactDOM.unmountComponentAtNode(document.getElementById('app'))
    }
    render(){
      console.log('render执行------------')
      const {opacity}=this.state
      return(
        <div>
          <p style={{opacity}}>React真好学</p>
          <button onClick={this.unmount}>干掉你</button>  
        </div>
      )
    }
  }
  ReactDOM.render(<Life/>,document.getElementById('app'))
  </script>
</body>
</html>
